<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
        >
<f:metadata>
    <f:viewParam name="id" value="#{hotelBean.id}"/>
</f:metadata>
<h:head>
    <title><ui:insert name="title">Hotel Booking</ui:insert></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
    <h:link value="Home" outcome="index"/>
    <h2>
        <ui:insert name="h2">
            #{hotelBean.hotel.name}
        </ui:insert>
    </h2>
    <h:panelGrid columns="2">
        <h:outputLabel>Name:</h:outputLabel>
        #{hotelBean.hotel.name}
        <h:outputLabel>Address:</h:outputLabel>
        #{hotelBean.hotel.address}
        <h:outputLabel>Phone:</h:outputLabel>
        #{hotelBean.hotel.phone}
        <h:outputLabel>Price:</h:outputLabel>
        #{hotelBean.hotel.price}
    </h:panelGrid>
    <h:form>
        <h:button value="Edit" outcome="edit">
            <f:param name="id" value="#{hotelBean.id}"/>
        </h:button>
        <h:commandButton value="Delete" action="#{hotelBean.deleteHotel}"/>
    </h:form>
    <h:dataTable value="#{hotelBean.hotel.comments}" var="comment">
        <h:column>
            <f:facet name="header">Author</f:facet>
            <ui:insert name="h3">#{comment.author}</ui:insert>
        </h:column>
        <h:column>
            <f:facet name="header">Comment</f:facet>
            <ui:insert>#{comment.text}</ui:insert>
        </h:column>
        <h:column>
            <h:form>
                <h:commandLink value="Delete comment" action="#{hotelBean.deleteComment(comment.id)}"/>
            </h:form>
        </h:column>
    </h:dataTable>
    <h:form>
        <h:panelGrid columns="3">
            <h:outputLabel>Author: </h:outputLabel>
            <h:inputText
                    id="author"
                    required="true"
                    maxlength="30"
                    value="#{hotelBean.commentModel.author}"/>
            <h:message for="author" style="color:Red"/>
            <h:outputLabel>Comment: </h:outputLabel>
            <h:inputTextarea
                    id="text"
                    required="true"
                    maxlength="1000"
                    value="#{hotelBean.commentModel.text}"/>
            <h:message for="text" style="color:Red"/>
            <h:commandButton
                    value="Add comment"
                    action="#{hotelBean.addComment}"/>
        </h:panelGrid>
    </h:form>
</h:body>
</html>
