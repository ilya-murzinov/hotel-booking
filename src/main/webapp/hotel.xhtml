<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
        >
  <f:metadata>
      <f:viewParam name="id" value="#{hotelViewBean.id}"/>
  </f:metadata>
  <h:head>
      <title><ui:insert name="title">Hotel Booking</ui:insert></title>
  </h:head>

  <h:body>
      <h:link value="Home" outcome="index"/>
      <h2>
          <ui:insert name="h2">
              #{hotelViewBean.hotel.name}
          </ui:insert>
      </h2>
      <h:panelGrid columns="2">
          <h:outputLabel>Name:</h:outputLabel>
          #{hotelViewBean.hotel.name}
          <h:outputLabel>Address:</h:outputLabel>
          #{hotelViewBean.hotel.address}
          <h:outputLabel>Phone:</h:outputLabel>
          #{hotelViewBean.hotel.phone}
          <h:outputLabel>Price:</h:outputLabel>
          #{hotelViewBean.hotel.price}
      </h:panelGrid>
      <h:form>
        <h:button value="Edit" outcome="edit">
            <f:param name="id" value="#{hotelViewBean.id}"/>
        </h:button>
        <h:commandButton value="Delete" action="#{hotelViewBean.deleteHotel}"/>
      </h:form>
      <h:dataTable value="#{hotelViewBean.hotel.comments}" var="comment">
        <h:column>
          <ui:insert name="h3">#{comment.author}</ui:insert>
        </h:column>
        <h:column>
            <ui:insert>#{comment.text}</ui:insert>
        </h:column>
        <h:column>
            <h:form>
              <h:commandLink value="Delete comment" action="#{hotelViewBean.deleteComment(comment.id)}"/>
            </h:form>
        </h:column>
      </h:dataTable>
      <h:form>
          <h:panelGrid columns="3">
          <h:outputLabel>Author: </h:outputLabel>
          <h:inputText
                  id="author"
                  required="true"
                  maxlength="30"
                  value="#{hotelViewBean.commentModel.author}"/>
          <h:message for="author" style="color:Red"/>
          <h:outputLabel>Comment: </h:outputLabel>
          <h:inputTextarea
                  id="text"
                  required="true"
                  maxlength="1000"
                  value="#{hotelViewBean.commentModel.text}"/>
          <h:message for="text" style="color:Red"/>
          <h:commandButton
                  value="Add comment"
                  action="#{hotelViewBean.addComment}"/>
          </h:panelGrid>
      </h:form>
  </h:body>
</html>
