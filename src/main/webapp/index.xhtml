<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >
<h:head>
    <title><ui:insert name="title">Hotel Booking</ui:insert></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
    <p:panel header="#{hotelsListViewBean.count} hotels available:">
        <p:dataTable id="tbl" var="hotel" value="#{hotelsListViewBean.list}"
                     paginatorTemplate="{CurrentPageReport}
                     {FirstPageLink} {PreviousPageLink} {PageLinks}
                     {NextPageLink} {LastPageLink}"
                     paginator="true" rows="10" style="margin-bottom:20px">
            <p:column>
                <f:facet name="header">Name</f:facet>
                <h:link value="#{hotel.name}" outcome="hotel">
                    <f:param name="id" value="#{hotel.id}"/>
                </h:link>
            </p:column>
            <p:column>
                <f:facet name="header">Address</f:facet>
                #{hotel.address}
            </p:column>
            <p:column>
                <f:facet name="header">Phone</f:facet>
                #{hotel.phone}
            </p:column>
            <p:column>
                <f:facet name="header">Price</f:facet>
                #{hotel.price}
            </p:column>
        </p:dataTable>
        <p:button value="Add new hotel" outcome="add"/>
    </p:panel>
</h:body>
</html>
