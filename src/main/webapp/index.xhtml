<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >
<h:head>
    <title><ui:insert name="title">Hotel Booking</ui:insert></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <h:outputStylesheet library="css" name="styles.css" />
</h:head>

<h:body>
    <h:form>
        <p:toolbar style="text-align:center">
            <f:facet name="left">
                <h:outputText value="Hotel Booking Service" style="font-weight:bold;margin-right:10px"/>
            </f:facet>
            <f:facet name="right">
                <h:outputText value="You are logged in as #{userBean.userName}"/>
                <p:commandButton rendered="#{userBean.guest}"
                                 value="Login"
                                 action="login"
                                 style="background-color:green"/>
                <h:outputLink value="/j_spring_security_logout"
                              rendered="#{userBean.user}">
                    Logout
                </h:outputLink>
            </f:facet>
        </p:toolbar>
    </h:form>
    <h:form>
        <p:panel header="#{hotelsListViewBean.count} hotels in database">
            <p:button value="Add new hotel"
                      outcome="add" style="margin-bottom:10px"
                      rendered="#{userBean.admin}"/>
            <h:outputLabel value="Name:"/>
            <p:inputText value="#{hotelsListViewBean.searchCriteria}"/>
            <p:commandButton value="Search"
                             update="scroller"
                             actionListener="#{hotelsListViewBean.search}"/>
            <p:dataScroller id="scroller" value="#{hotelsListViewBean.list}"
                            var="hotel"
                            chunkSize="10"
                            style="margin-bottom:10px;margin-top:10px">
                <f:facet name="loader">
                    <p:commandButton type="button"
                                     rendered="#{hotelsListViewBean.count>10}"
                                     value="More"
                                     icon="ui-icon-circle-triangle-s"/>
                </f:facet>
                <p:outputPanel>
                    <p:panel style="margin-bottom:5px">
                        <h:outputLink value="hotel/#{hotel.id}" style="font-weight:bold">
                            <h:panelGrid columns="2">
                                <h:outputLabel value="Name:"/>
                                #{hotel.name}
                                <h:outputLabel value="Address:"/>
                                <h:outputText value="#{hotel.address}" style="font-weight:bold"/>
                                <h:outputLabel value="Phone:"/>
                                <h:outputText value="#{hotel.phone}" style="font-weight:bold"/>
                                <h:outputLabel value="Price per night:"/>
                                <h:outputText value="#{hotel.price}" style="font-weight:bold"/>
                            </h:panelGrid>
                        </h:outputLink>
                    </p:panel>
                </p:outputPanel>
            </p:dataScroller>
            <p:button value="Add new hotel"
                      outcome="add" style="margin-bottom:10px"
                      rendered="#{userBean.admin}"/>
        </p:panel>
    </h:form>
</h:body>
</html>
