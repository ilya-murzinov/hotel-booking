<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
        >
<h:head>
    <title><ui:insert name="title">Hotel Booking</ui:insert></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</h:head>

<h:body>
    <h:form>
        <p:panel header="#{hotelsListViewBean.count} hotels available:">
            <p:button value="Add new hotel" outcome="add" style="margin-bottom:10px"/>
            <p:dataScroller value="#{hotelsListViewBean.list}"
                            var="hotel"
                            chunkSize="10"
                            style="margin-bottom:10px;margin-top:10px">
                <f:facet name="loader">
                    <p:commandButton type="button" value="More" icon="ui-icon-circle-triangle-s"/>
                </f:facet>
                <p:outputPanel>
                    <p:panel style="margin-bottom:5px">
                        <h:panelGrid columns="2">
                            <h:outputLabel value="Name:"/>
                            <h:outputLink value="hotel/#{hotel.id}" style="font-weight:bold">
                                #{hotel.name}
                            </h:outputLink>
                            <h:outputLabel value="Address:"/>
                            <h:outputText value="#{hotel.address}" style="font-weight:bold"/>
                            <h:outputLabel value="Phone:"/>
                            <h:outputText value="#{hotel.phone}" style="font-weight:bold"/>
                            <h:outputLabel value="Price:"/>
                            <h:outputText value="#{hotel.price}" style="font-weight:bold"/>
                        </h:panelGrid>
                    </p:panel>
                </p:outputPanel>
            </p:dataScroller>
            <p:button value="Add new hotel" outcome="add" style="margin-top:10px"/>
        </p:panel>
    </h:form>
</h:body>
</html>
