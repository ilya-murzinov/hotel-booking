<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
    >
  <h:head>
      <title><ui:insert name="title">Hotel Booking</ui:insert></title>
  </h:head>

  <h:body>
    <h2>
        <ui:insert name="h2">
          #{hotelsProvider.listHotels().size()} hotels available:
        </ui:insert>
    </h2>
    <h:dataTable value="#{hotelsProvider.listHotels()}" var="hotel">
        <h:column>
            <h:link value="#{hotel.name}" outcome="hotel">
                <f:param name="id" value="#{hotel.id}"/>
            </h:link>
        </h:column>
        <h:column>
        #{hotel.address}
        </h:column>
        <h:column>
        #{hotel.phone}
        </h:column>
        <h:column>
        #{hotel.price}
        </h:column>
    </h:dataTable>
    <h:button value="Add new hotel" outcome="add"/>
  </h:body>
</html>
