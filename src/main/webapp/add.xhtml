<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
        >
  <h:head>
      <title><ui:insert name="title">Hotel Booking</ui:insert></title>
  </h:head>

  <h:body>
    <h2>
      <ui:insert name="h2">
          Add new hotel:
      </ui:insert>
    </h2>
    <h:form>
      <h:panelGrid columns="3">
          Name :
          <h:inputText id="name" value="#{hotelViewBean.hotel.name}"
                       size="20" required="true"
                       label="Name" >
          </h:inputText>

          <h:message for="name" style="color:red" />

          Address :
          <h:inputText id="address" value="#{hotelViewBean.hotel.address}"
                           cols="20" required="true"
                           label="Address" >
          </h:inputText>

          <h:message for="address" style="color:red" />

          Phone :
          <h:inputText id="phone" value="#{hotelViewBean.hotel.phone}"
                       size="20" required="true"
                       label="Name" >
          </h:inputText>

          <h:message for="name" style="color:red" />

          Price :
          <h:inputText id="price" value="#{hotelViewBean.hotel.price}"
                       size="20" required="true"
                       label="Name" >
          </h:inputText>

          <h:message for="name" style="color:red" />

      </h:panelGrid>

      <h:commandButton value="Add" action="#{hotelViewBean.addHotel}" rendered="true"/>
    </h:form>
  </h:body>
</html>
